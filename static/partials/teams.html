<html>
  <head>
    <link rel="stylesheet" type="text/css">
      <style type="text/css">
      table{
        border-collapse: collapse;
        width: 400px;
        height: 100px;
      }
      table, th, td {
        border:1px solid black;
        text-align: center;
      }

      </style>
  </head>
  <body ng-app='myApp'>
    <div ng-controller="TeamsController">
        <form>
          Name: <input type='text' ng-model='newTeam.name'>
          <input type='submit' value='Add New Team' ng-click='addTeams()'>
        </form>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "team in teams track by $index | orderBy: 'name' ">
              <td>{{team.name}}</td>
              <td><button ng-click= 'removeTeam($index)'>Remove Team</button></td>
            </tr>
          </tbody>
        </table>
      </div> 
    
    </div> 
  </body>
</html>
