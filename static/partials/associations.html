<html>
  <head>
    <link rel="stylesheet" type="text/css">
      <style type="text/css">
      table{
        border-collapse: collapse;
        width: 400px;
        height: 100px;
      }
      table, th, td {
        border:1px solid black;
        text-align: center;
      }

      </style>
  </head>
  <body ng-app='myApp'>
    <div ng-controller="AssociationsController">
        <form>
         <select ng-model = "newAssociaton.player"> 
            <option ng-repeat = "player in players track by $index | orderBy: 'name' " value = "{{player.name}}">{{player.name}}</option>
         </select>
         <select ng-model = "newAssociaton.team"> 
            <option ng-repeat = "team in teams track by $index | orderBy: 'name' " value = "{{team.name}}">{{team.name}}</option>
         </select>

        <input type='submit' value='Assign Player to Team' ng-click='addAssociations()'>

        </form>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Team</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "association in associations track by $index | orderBy: 'name' ">
              <td>{{association.player}}</td>
              <td>{{association.team}}</td>
              <td><button ng-click= 'removeAssociations($index)'>Clear Assignment</button></td>
            </tr>
          </tbody>
        </table>
      </div> 
    
    </div> 
  </body>
</html>
